# Dev environment values
# Minimal resources, local datastores, no AI

namespace: "dev"

replicaCount: 1

# Use in-cluster RabbitMQ and MongoDB
useRabbitMQ: true
useMongoDB: true

# Disable Azure AD (using local auth)
useAzureAd: false

# Disable AI service (no OpenAI in dev)
aiService:
  create: false

# Virtual services for testing
virtualCustomer:
  create: true
  ordersPerHour: 10

virtualWorker:
  create: true
  ordersPerHour: 5

# Service types - ClusterIP (accessed via Ingress)
storeFront:
  serviceType: ClusterIP

storeAdmin:
  serviceType: ClusterIP

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  rules:
    - paths:
        - path: /
          pathType: Prefix
          serviceName: store-front
          servicePort: 80
        - path: /admin
          pathType: Prefix
          serviceName: store-admin
          servicePort: 80
